  <div class="container mt-5">

    <form class="row g-3" [formGroup]="guestForm" (ngSubmit)="onSubmit( guestForm.value )" novalidate>

        <div class="col-12">
            <label class="form-label">Id</label>
            <input type="text" formControlName="id" class="form-control" readonly>
        </div>

        <div class="col-md-8">
            <label class="form-label">Nombre</label>
            <input type="text" formControlName="name" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Celular</label>
            <input type="text" formControlName="phone" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label class="form-label">Adultos</label>
            <input type="number" value="1" min="1" formControlName="adults" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Niños</label>
            <input type="number" value="0" min="0" formControlName="childs" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Estado</label>
            <select class="form-select" formControlName="inviteStatus">
                <option selected value="Sin Enviar">Sin Enviar</option>
                <option value="Enviado">Enviado</option>
                <option value="Asistira">Asistirá</option>
                <option value="No Asistira">No Asistirá</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary me-1" [disabled]="!guestForm.valid">Guardar</button>
            <button type="button" class="btn btn-danger" (click)="clearForm()">Cancelar</button>
        </div>
    </form>

    <table class="table mb-3">

        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Celular</th>
                <th scope="col">Adultos</th>
                <th scope="col">Niños</th>
                <th scope="col">Estatus</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let guest of guests; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ guest.name }}</td>
                <td>{{ guest.phone }}</td>
                <td>{{ guest.adults }}</td>
                <td>{{ guest.childs }}</td>
                <td [ngSwitch]="guest.inviteStatus">
                    <span *ngSwitchCase="'Sin Enviar'" class="badge bg-secondary">{{ guest.inviteStatus }}</span>
                    <span *ngSwitchCase="'Enviado'" class="badge bg-primary">{{ guest.inviteStatus }}</span>
                    <span *ngSwitchCase="'Asistira'" class="badge bg-success">{{ guest.inviteStatus }}</span>
                    <span *ngSwitchCase="'No Asistira'" class="badge bg-danger">{{ guest.inviteStatus }}</span>
                    <span *ngSwitchDefault class="badge bg-secondary">Sin Estado</span>
                </td>
                <td>
                    <a href="https://wa.me/52{{ guest.phone }}?text={{ inviteURL }}%23/guest/{{ guest.id }}" class="btn btn-success me-1" target="_blank" (click)="updateInviteStatus( guest )">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                    <button class="btn btn-primary" (click)="fillForm( guest )">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button class="btn btn-danger ms-1" (click)="removeGuest( guest )">
                        <i class="bi bi-trash-fill" ></i>
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

  </div>
